version: "3.9"

services:
  # ─── PostgreSQL + PostGIS ───
  db:
    image: postgis/postgis:16-3.4
    restart: unless-stopped
    environment:
      POSTGRES_DB: gefo_db
      POSTGRES_USER: gefo_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gefo_password}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gefo_user -d gefo_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── FastAPI Backend ───
  backend:
    build:
      context: .
      target: backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://gefo_user:${DB_PASSWORD:-gefo_password}@db:5432/gefo_db
      API_HOST: 0.0.0.0
      API_PORT: 8000
      CORS_ORIGINS: http://localhost:3000,https://${DOMAIN:-gefo.example.com}
    ports:
      - "8000:8000"

  # ─── Next.js Frontend ───
  frontend:
    build:
      context: .
      target: frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: https://${DOMAIN:-gefo.example.com}/api
    ports:
      - "3000:3000"

  # ─── Nginx Reverse Proxy ───
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/certbot/conf:/etc/letsencrypt:ro
      - ./deploy/certbot/www:/var/www/certbot:ro
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  # ─── Certbot (SSL) ───
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./deploy/certbot/conf:/etc/letsencrypt
      - ./deploy/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  pgdata:
